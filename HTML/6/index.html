<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
</head>
<body>
    <h1>Product Table</h1>
    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Product A</td>
            <td>$10</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Product B</td>
            <td>$15</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
